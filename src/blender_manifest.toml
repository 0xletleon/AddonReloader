schema_version = "1.0.0"

id = "addon_reloader"
name = "Addon Reloader"
version = "1.5.0"
tagline = "Fast reload of user add-on or extensions"
maintainer = "letleon <letleon@163.com>"
type = "add-on"
copyright = ["2024 letleon"]

website = "https://github.com/0xletleon/AddonReloader"
tags = ["System", "Development"]

blender_version_min = "4.2.0"

license = [
  "SPDX:GPL-3.0-or-later",
]

[permissions]
files = "Read and traverse addon/extension directories"

[build]
paths_exclude_pattern = [
  "__pycache__/",
  "/.git/",
  "/*.zip",
  "/*.bat",
  "/*.jpg",
  "/*.png",
  "/.gitignore",
  "/*.md"
]